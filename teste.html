<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rotate {
            transform: rotate(270deg);
         }
    </style>
</head>
<body>
    <h1>Meu Título</h1>
    <p>Meu texto que vai ficar na posição correta</p>
    <p class="rotate">Texto que vai rotacionar</p>
</body>
</html>
