<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <!-- tamanho padrão do iframe = 300x150px -->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="auto"><a href="https://cursoemvideo.com" target="_blank">Curso em Video</a></iframe> 
        para aprender a Programar
    </p>
    <p>
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="1"><a href="https://gusvatoguanbara.github.io" target="_blank"></a>no GitHub</iframe> também é muito legal.
    </p>
    
</body>
</html>
