<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" value="masculino">
            <label for="isexmas">Masculino</label>
            <input type="radio" name="sexo" id="isexfem" value="feminino">
            <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="espfav" id="iesfut" value="futebol">
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="espfav" id="iesbas" value="basquete">
            <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="espfav" id="iesnat" value="natacao">
            <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="espfav" id="iesten" value="tenis">
            <label for="iesten">Tênis</label><br>
        </fieldset>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>    
</body>
</html>
