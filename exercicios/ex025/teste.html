<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Input Range</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .slider-container {
            display: flex;
            align-items: center;
        }

        #myRange {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        
    </div>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset style="max-width: 350px">
            <legend>Cadstro:</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" maxlength="50" required placeholder="Seu nome completo" oninput="outname.innerHTML = String(inome.value)">
            </p>
            <p>
                <label for="itel">Numero Telefone:</label>
                <input type="tel" name="tel" id="itel" maxlength="14" required placeholder="(00)99999-0000" oninput="outtel.innerHTML = String(itel.value)">
            </p>
            <p>
                <label for="imail">Email:</label>
                <input type="email" name="mail" id="imail" maxlength="70" required placeholder="seuemail@mail.com" oninput="outmail.innerHTML = String(imail.value)">
            </p>
        </fieldset>
        <p>
            <fieldset style="max-width: 350px">
                <legend>Checklist:</legend>
                <input type="checkbox" name="opcoes" id="iop1" value="Sim" oninput="opc1.innerHTML = String(iop1.value)">
                <label for="iop1">Opção 1</label>
                <input type="checkbox" name="opcoes" id="iop2" value="Sim" oninput="opc2.innerHTML = String(iop2.value)" >
                <label for="iop2">Opção 2</label>
            </fieldset>
        </p>
       <p> 
            <fieldset style="max-width: 350px">
                <legend>Resumo:</legend>
                <p>Nome: <output name="name" id="outname"></output></p>
                <p>Telefone:  <output name="tel" id="outtel"></output></p>
                <p>E-Mail: <output name="mail" id="outmail"></output></p>
                <p>Checklist: 
                    <p>Opção 1: <output name="opocoes" id="opc1"></output></p>
                    <p>Opção 2: <output name="opocoes" id="opc2"></output></p>
                </p>
            </fieldset>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
