<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            border: 1px solid black;
            height: 200px; /* altura */
            width: 200px; /* largura */
        }
        
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Uma div ocupa o espaço dela e toda a alinha correspondente da sua posição na página -->
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
